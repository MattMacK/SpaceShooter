<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="lib/style.css">
    <script type="text/javascript"
            src = "lib/simpleGame.js"></script>
    <script type="text/javascript" src="lib/shooterFunctions"></script>
    <script type="text/javascript">
        var scene;
        var ship;
        var lazer;
        var NUM_LAZERS = 100;
        var delay = .3;
        var currentLazer = 0;
        var timer;
        var astroidTimer;
        var astroids;
        var astroidDelay = .5;
        var currentAstroid = 0;
        var explosion;
        var currentExplosion = 0;
        var spaceMP3;
        var lazerWav;
        var explosionWav;
        var points = 0;
        var pointCounter = 0;
        var currentLives = 3;
        var isDead = false;


        function init(){
            scene = new Scene();
            scene.setBG("black");
            CreateExplosions();
            createStars();
            makeLazers();
            createAstroids();
            timer = new Timer();
            astroidTimer = new Timer();
            ship = new Ship();
            lazerWav = new Sound("resources/LazerShooting.wav");
            explosionWav = new Sound("resources/explosion_1.wav");
            document.getElementById("audio").volume = .2;

            scene.start();
        } // end init

        function update(){
            scene.clear();
            deployAstroids();
            deployStars();
            ship.checkKeys();
            ship.update();
            updateStars();
            updateLazers();
            updateAstroids();
            ship.checkCollision();
            updateExplosions();



        }
    </script>
</head>
<body onload = "init()">
<div id="scoreBoard">Score: 0 Lives: 3</div>
<div id="reset">
<button type="button" onclick="restart()">Play Again</button>
</div>
<audio id="audio" src="resources/music.ogg" autoplay loop></audio>
</body>
</html>
